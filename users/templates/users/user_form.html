{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="col-12">
  <div class="row mb-12">
    <div class="col-6">
      <div class="row g-0">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">
              Обновить данные пользователя
            </h4>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-success">Обновать</button>
              <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="'/profile/genpassword/'">Забыли пароль?</a></li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
