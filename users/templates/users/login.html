{% extends 'catalog/base_blog.html' %}
{% load my_tags %}
{% block content %}

<div class="col-12">
  <div class="row mb-12">
    <div class="col-6">
      <div class="row g-0">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">
              Введите данные пользователя
            </h4>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-success">Войти</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
