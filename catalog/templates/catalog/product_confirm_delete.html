{% extends 'catalog/base_product.html' %}
{% load my_tags %}
{% block content %}

<div class="col-12">
  <div class="row mb-12">
    <div class="col-6">
      <div class="row g-0">
        <div class="card">
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
                <p>Хотите удалить этот продукт?</p>
                {{ object.name }}
              <button type="submit" class="btn btn-warning">Да</button>
              <a href="{%url 'list_product' %}" class="btn btn-success">Нет</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
