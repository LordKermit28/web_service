{% extends 'catalog/base_blog.html' %}
{% load my_tags %}
{% block content %}

<div class="row">
  <div class="col-6">
    <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="create_blog/">Создать блок</a></li>
        </ul>
  </div>
</div>
{% for object in object_list %}
{% if object.published_status %}
 <div class="row-12">
  <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
    <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
      <div class="my-3 p-3">
        <h2 class="display-5">{{ object.title }}</h2>
          <div class="col-auto d-none d-lg-block">
          <img src="{{ object.preview|mediapath }}" />
          </div>
        <p class="text">{{ object.content|slice:":100" }}</p>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="/view_blog/{{ object.id }}">Перейти к блогу</a></li>
        </ul>
      </div>
      <div class="bg-white box-shadow mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>
    </div>
  </div>
</div>
{% endif %}
{% endfor %}

{% endblock %}
